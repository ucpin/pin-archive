<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>archive</title>

  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">

  <style>
    /* ---- VARIABLES ---- */
    :root {
      --bg: #FFFFFF;
      --text: #063659;
      --muted: #063659;
      --border: #063659;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 24px;
      font-family: "Courier Prime", monospace;
      background: var(--bg);
      color: var(--text);
      cursor: url("images/cursor.png") 8 8, auto;
      font-weight: 400;
      letter-spacing: 0.01em;
      line-height: 1.45;
    }

    header {
      margin-bottom: 32px;
    }

    h1 {
      font-size: 40px;
      font-weight: 400;
      text-transform: lowercase;
      margin: 0 0 8px 0;
    }

    p {
      font-size: 12px;
      margin: 0;
      max-width: 420px;
    }

    /* ---- GRID ---- */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 24px;
    }

    .item {
      border-top: 1px solid var(--text);
      padding-top: 12px;
    }

    /* ---- IMAGE HOVER FLOAT (⬅️ ADDED HERE) ---- */
    @keyframes hoverFloat {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }

    .item img {
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 8px;
      transition: transform 0.2s ease;
    }

    .item img:hover {
      animation: hoverFloat 1.2s ease-in-out infinite;
    }

    /* ---- LIGHTBOX ---- */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(255, 255, 255, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 998;
      cursor: zoom-out;
    }

    .lightbox img {
      max-width: 90vw;
      max-height: 90vh;
    }

    footer {
      margin-top: 48px;
      font-size: 12px;
    }

    /* ---- PASSWORD GATE ---- */
    #gate {
      position: fixed;
      inset: 0;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .gate-box {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 240px;
    }

    input, button {
      font-family: "Courier Prime", monospace;
      padding: 8px;
      border: 1px solid var(--text);
      background: transparent;
      color: var(--text);
    }

    input::placeholder {
      color: var(--text);
      opacity: 0.5;
    }

    button {
      cursor: crosshair;
    }

    #error {
      font-size: 12px;
      display: none;
    }
  </style>
</head>

<body>

  <!-- PASSWORD GATE -->
  <div id="gate">
    <div class="gate-box">
      <span class="gate-label">access</span>
      <input type="password" id="password" placeholder="password" />
      <button onclick="checkPassword()">enter</button>
      <span id="error">denied</span>
    </div>
  </div>

  <header>
    <h1>uc pins</h1>
    <p>curated archive</p>
  </header>

  <main class="grid" id="grid"></main>

  <footer>
    <span>collection housed and maintained within uc daap</span>
  </footer>

  <!-- LIGHTBOX -->
  <div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="" />
  </div>

  <script>
    const images = [
      "image-01.png",
      "image-02.png",
      "image-03.png"
    ];

    for (let i = images.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [images[i], images[j]] = [images[j], images[i]];
    }

    const grid = document.getElementById("grid");

    images.forEach(name => {
      const item = document.createElement("div");
      item.className = "item";

      const img = document.createElement("img");
      img.src = "images/" + name;
      img.onclick = () => openLightbox(img.src);

      item.appendChild(img);
      grid.appendChild(item);
    });

    const correctPassword = "bbbp";

    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === correctPassword) {
        document.getElementById("gate").style.display = "none";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }

    function openLightbox(src) {
      document.getElementById("lightbox-img").src = src;
      document.getElementById("lightbox").style.display = "flex";
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }
  </script>

</body>
</html>
